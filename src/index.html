<!DOCTYPE html>
<html lang="en" class="bg-grey-900 text-white">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>

        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <main class="min-h-dvh p-4 flex items-center justify-center flex-col">
            <article
                class="bg-grey-800 text-center p-10 space-y-7 rounded-2xl max-w-[450px] w-full"
            >
                <img
                    src="../assets/images/avatar-jessica.jpeg"
                    alt="avatar"
                    class="rounded-full size-28 mx-auto"
                />
                <hgroup class="space-y-2 font-semibold">
                    <h1 class="text-3xl">Jessica Randall</h1>
                    <p class="text-green">London, United Kingdom</p>
                </hgroup>
                <p>"Front-end developer and avid reader."</p>
                <ul class="space-y-5 font-bold">
                    <li>
                        <a
                            href="#"
                            class="block bg-grey-700 p-4 rounded-lg transition-colors duration-75 hover:bg-green focus:bg-green hover:text-grey-900 focus:text-grey-900"
                            >GitHub</a
                        >
                    </li>
                    <li>
                        <a
                            href="#"
                            class="block bg-grey-700 p-4 rounded-lg transition-colors duration-75 hover:bg-green focus:bg-green hover:text-grey-900 focus:text-grey-900"
                            >Frontend Mentor</a
                        >
                    </li>
                    <li>
                        <a
                            href="#"
                            class="block bg-grey-700 p-4 rounded-lg transition-colors duration-75 hover:bg-green focus:bg-green hover:text-grey-900 focus:text-grey-900"
                            >LinkedIn</a
                        >
                    </li>
                    <li>
                        <a
                            href="#"
                            class="block bg-grey-700 p-4 rounded-lg transition-colors duration-75 hover:bg-green focus:bg-green hover:text-grey-900 focus:text-grey-900"
                            >Twitter</a
                        >
                    </li>
                    <li>
                        <a
                            href="#"
                            class="block bg-grey-700 p-4 rounded-lg transition-colors duration-75 hover:bg-green focus:bg-green hover:text-grey-900 focus:text-grey-900"
                            >Instagram</a
                        >
                    </li>
                </ul>
            </article>
        </main>

        <footer class="sr-only">
            <p>
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://www.frontendmentor.io/profile/xianort"
                    target="_blank"
                    >Xianort</a
                >.
            </p>
        </footer>
    </body>
</html>
